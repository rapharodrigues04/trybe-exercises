<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>

<body>

    <button id="clickButton">click aqui!</button>

    <div>
        <p id="text"></p>
    </div>

    <script>
        let contador = 0;
        let textToDisplay = document.getElementById("text");
        document.getElementById("clickButton").addEventListener("click", () => textToDisplay.innerHTML = contador += 1);
    </script>
</body>

</html>
